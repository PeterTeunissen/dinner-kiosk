databaseChangeLog:
  - changeSet:
      id: 004-create-dinner-idea-table
      author: system
      changes:
        - createTable:
            tableName: dinner_idea
            columns:
              - column:
                  name: id
                  type: BIGINT UNSIGNED
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: profile_id
                  type: BIGINT UNSIGNED
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(120)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TINYTEXT
              - column:
                  name: tags_json
                  type: JSON
              - column:
                  name: default_servings
                  type: INT UNSIGNED
              - column:
                  name: source_url
                  type: VARCHAR(500)
              - column:
                  name: is_archived
                  type: TINYINT(1)
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
            remarks: Dinner ideas/recipes
        - createIndex:
            tableName: dinner_idea
            indexName: idx_idea_profile_archived
            columns:
              - column:
                  name: profile_id
              - column:
                  name: is_archived
        - createIndex:
            tableName: dinner_idea
            indexName: idx_idea_title
            columns:
              - column:
                  name: title
